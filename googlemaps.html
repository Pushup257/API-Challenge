 <div id="header">

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 34.030997, lng: -118.319894};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVslykDWNSDSy4N3anSG-WOgz1WPtkAVY&callback=initMap">
    </script>
